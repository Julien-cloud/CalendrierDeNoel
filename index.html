<style>
body {
    font-family: Arial;

h1 {

/* GRID DES CASES */
.grid {
display: grid;
grid-template-columns: repeat(5, 1fr);
gap: 15px;
width: 95%;
margin: auto;
}


/* CASES */
.case {
border-radius: 12px;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
cursor: pointer;
user-select: none;
padding: 10px;
position: relative;
overflow: hidden;
transform-style: preserve-3d;
transition: transform 0.3s ease, background 0.3s;
}


.case:hover {
transform: rotateY(15deg) rotateX(10deg) scale(1.05);
}


.case.ouverte {
background: #555 !important;
color: #ccc;
cursor: not-allowed;
}

/* NUMÃ‰ROS DES CASES */
.case > div:first-child {
    font-weight: bold;   /* Met le numÃ©ro en gras */
    font-size: 40px;     /* Taille augmentÃ©e */
}

/* MINI MESSAGE DANS LA CASE */
.case .mini-message {
    font-size: 10px;
    margin-top: 5px;
    opacity: 0;
    transition: opacity 0.4s;
}

/* MINI MESSAGE DANS LA CASE */
.case .mini-message {
font-size: 10px;
margin-top: 5px;
opacity: 0;
transition: opacity 0.4s;
}


/* ANIMATION CADEAU */
.case.ouvre-animation {
animation: ouvrirCadeau 0.6s ease forwards;
}


@keyframes ouvrirCadeau {
0%   { transform: scale(1) rotate(0deg); }
30%  { transform: scale(1.2) rotate(5deg); }
60%  { transform: scale(0.95) rotate(-5deg); }
100% { transform: scale(1) rotate(0deg); }
}


/* POPUP */
#popup-bg {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.7);
display: none;
align-items: center;
justify-content: center;
z-index: 20;
}


#popup {
background: #fff;
padding: 50px;
border-radius: 20px;
max-width: 650px;
width: 85%;
box-shadow: 0 15px 40px rgba(0,0,0,0.5);
text-align: center;
transform: scale(0.5);
opacity: 0;
transition: 0.35s ease;
}


#popup.visible {
transform: scale(1);
opacity: 1;
}


#popup-text {
font-size: 32px;
color: #333;
margin-bottom: 25px;
}


#close-btn {
margin-top: 20px;
padding: 12px 25px;
font-size: 20px;
background: #d53030;
color: white;
border: none;
border-radius: 10px;
cursor: pointer;
}


/* SNOW FLAKES */
.snowflake {
position: fixed;
top: -10px;
color: white;
font-size: 1em;
user-select: none;
pointer-events: none;
z-index: 10;
animation-name: fall;
animation-duration: 10s;
animation-timing-function: linear;
animation-iteration-count: infinite;
}


@keyframes fall {
0%   { transform: translateY(0) rotate(0deg); opacity: 1; }
100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}


/* RESPONSIVE */
@media (max-width: 600px) {
.grid {
grid-template-columns: repeat(3, 1fr);
}
#popup-text { font-size: 24px; }
}
</style>
